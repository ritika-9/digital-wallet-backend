# ========================================
#   APPLICATION NAME
# ========================================
spring.application.name=DigitalWallet

# ========================================
#   DATABASE CONFIG (Use ENV variables)
# ========================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/digital_wallet_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
#   JPA / HIBERNATE SETTINGS
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
#   SERVER PORT
# ========================================
server.port=${PORT:8080}

# ========================================
#   JWT CONFIG (Use ENV variable)
# ========================================
jwt.secret=${JWT_SECRET:default_secret_key_change_in_production}
jwt.expirationMs=3600000
